syntax = "proto3";

option csharp_namespace = "TicketServiceProvider";

package ticket;

service TicketContract {
	rpc CreateTicket (TicketRequest) returns (TicketReply);
}

message TicketRequest{
	string event_id = 1;
	string event_name = 2;
	int32 silver_ticket_amount = 3;
	int32 silver_ticket_price = 4;
	int32 gold_ticket_amount = 5;
	int32 gold_ticket_price = 6;
}

message TicketReply{
	bool succeeded = 1;
	string message = 2;
}